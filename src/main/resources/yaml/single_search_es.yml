queries:
  - name: findSubjectIdsInList
    index:
      - subjects
    filter:
      type: default
      caseInsensitive: true
      ignoreIfEmpty:
        - subject_ids
    result:
      type: object_array
  - name: fileIDsFromList
    index:
      - files
    filter:
      type: default
      caseInsensitive: true
      selectedField: file_ids
      ignoreIfEmpty:
        - subject_ids
        - sample_ids
        - file_names
    result:
      type: str_array
