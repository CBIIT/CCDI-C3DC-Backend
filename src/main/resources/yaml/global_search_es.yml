queries:
  - name: globalSearch
    returnFields:
      # About Page
      # Always Set offset= 0 and default-size=10000
      - name: about_page
        index:
          - ccdi_hub_static_pages
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: global_about
      - name: about_count
        index:
          - ccdi_hub_static_pages
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: int_total_count
