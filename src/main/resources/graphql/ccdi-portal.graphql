type Study {
    study_id: String
    phs_accession: String
    acl: String
    study_name: String
    study_short_title: String
    study_acronym: String
    study_description: String
    consent: String
    consent_number: Int
    external_url: String
    experimental_strategy_and_data_subtype: String
    study_data_types: String
    size_of_data_being_uploaded: String
}

schema {
    query: QueryType
}

type QueryType {
    schemaVersion: String @cypher(statement: "RETURN '1.0.0'")
    
    # C3DC-1646: Enhanced version and health information
    applicationVersion: String @cypher(statement: "RETURN '1.7.0'")
    
    healthCheck: HealthStatus @cypher(statement: """
        RETURN {
            status: 'UP',
            timestamp: datetime().epochMillis,
            database: 'connected'
        } as result
    """)

    neo4jVersion: String @cypher(statement: """
        call dbms.components()
        yield versions
        unwind versions as version
        return version
    """)
}

# C3DC-1646: Added health status type for monitoring
type HealthStatus {
    status: String
    timestamp: Int
    database: String
}