# NOTE: commented properties will be read from environment variables

#API Version
#bento.api.version=
# Updated for C3DC-1646: Enhanced API version management
application.version=1.7.0

#Authentication
#auth.enabled=
#auth.endpoint=

#Spring
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
error.redirect_url=http://localhost/error.html

#Neo4j
#neo4j.url=
#neo4j.user=
#neo4j.password=

#GraphQL
graphql.schema=graphql/ccdi-portal.graphql
graphql.es_schema = graphql/ccdi-portal-private-es.graphql

#Public GraphQL
graphql.public.schema=graphql/ccdi-portal-public.graphql
graphql.public.es_schema=graphql/ccdi-portal-public-es.graphql

#Query Restrictions
allow_graphql_query=true
allow_graphql_mutation=false

#Redis Caching
#redis.enable=
#redis.use_cluster=
#redis.host=
#redis.port=
redis.ttl=-1

# C3DC-1646: Enhanced monitoring and health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.git.mode=full

#Elasticsearch Filtering
#es.host=
es.port=443
es.scheme=https
es.filter.enabled=true
# use es.sign.requests=true if running AWS OpenSearch
es.sign.requests=true
es.service_name=es
es.region=us-east-1

#Testing
test.queries_file=placeholder

# C3DC-1646: Enhanced security configuration
security.headers.frame=DENY
security.headers.content-type=nosniff
security.headers.xss-protection=1; mode=block

# Improved CORS configuration for C3DC-1646
cors.allowed-origins=https://portal.ccdi.cancer.gov,https://dev.ccdi.cancer.gov
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With
cors.max-age=3600
